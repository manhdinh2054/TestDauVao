<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/css/giaodien.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="sidebar">
    <div>
        <img src="/images/logo.png" width="150" height="150" class="logo">
    </div>
    <ul class="function-list">
        <li class="function-list"><a href="#a">Quản lý học kỳ - block</a></li>
        <li class="function-list"><a href="#b">Quản lý bộ môn</a></li>
        <li class="function-list"><a href="#c">Quản lý cơ sở</a></li>
        <li class="function-list"><a href="#d">Quản lý chức vụ</a></li>
        <li class="function-list"><a th:href="@{/trangchu/staff}">Quản lý nhân viên</a></li>
        <li class="function-list"><a href="#f">Quản lý lớp môn</a></li>
        <li class="function-list"><a href="#g">Quản lý môn học</a></li>
        <li class="function-list"><a href="#h">Quản lý phòng thi</a></li>
    </ul>
</div>

<div class="content">
    <div>
        <div class="thongtincanhan">
            <img src="#" class="logo">
            <span>Xin chào</span>
        </div>
    </div>
    <div class="headofficestaff">
        <h4>Thông tin nhân viên</h4>
        <div class="d-flex">
            <div>
                <label class="form-label">Mã</label>
                <input th:value="${staff.staffCode}" class="form-control" disabled>
            </div>
            <div>
                <label class="form-label">Tên</label>
                <input th:value="${staff.name}" class="form-control" disabled>
            </div>
            <div>
                <label class="form-label">Tài khoản FPT</label>
                <input th:value="${staff.accountFpt}" class="form-control" disabled>
            </div>
            <div>
                <label class="form-label">Tài khoản FE</label>
                <input th:value="${staff.accountFe}" class="form-control" disabled>
            </div>
        </div>
    </div>
    <div class="headofficestaff">
        <div class="d-flex justify-content-start">
                <h4 >Danh sách bộ môn,chuyên ngành theo cơ sở</h4>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Thêm bộ môn chuyên ngành</button>
        </div>

        <div class="tablebomon">
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Cơ sở</th>
                    <th>Bộ môn</th>
                    <th>Chuyên ngành</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bm,stat :${staffbomon} ">
                    <td th:text="${stat.index+1}"></td>
                    <td th:text="${bm[1]}">...</td>
                    <td th:text="${bm[2]}">...</td>
                    <td th:text="${bm[3]}">...</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
