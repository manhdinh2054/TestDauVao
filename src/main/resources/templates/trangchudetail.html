<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/css/giaodien.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="sidebar">
    <div>
        <img src="/images/logo.png" width="150" height="150" class="logo">
    </div>
    <ul class="function-list">
        <li class="function-list"><a href="#a">Quản lý học kỳ - block</a></li>
        <li class="function-list"><a href="#b">Quản lý bộ môn</a></li>
        <li class="function-list"><a href="#c">Quản lý cơ sở</a></li>
        <li class="function-list"><a href="#d">Quản lý chức vụ</a></li>
        <li class="function-list"><a th:href="@{/trangchu/staff}">Quản lý nhân viên</a></li>
        <li class="function-list"><a href="#f">Quản lý lớp môn</a></li>
        <li class="function-list"><a href="#g">Quản lý môn học</a></li>
        <li class="function-list"><a href="#h">Quản lý phòng thi</a></li>
    </ul>
</div>

<div class="content">
    <div class="">
        <div class="">
            <h2 class="" id="">Chỉnh Sửa Nhân Viên</h2>
        </div>
        <div>
            <form id="addForm" class="form-control" method="post" th:object="${staff}"
                  th:action="@{/trangchu/staff-edit/{id}(id=${staffedit1.id})}">
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input class="form-control" type="text" id="id" name="id" th:value="${staffedit1.id}" disabled>
                </div>
                <div class="mb-3">
                    <label for="staffCode" class="form-label">Mã nhân viên:</label>
                    <input class="form-control" type="text" id="staffCode" name="staffCode" th:value="${staffedit1.staffCode}" maxlength="15" required >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên:</label>
                    <input class="form-control" type="text" id="name" name="name" th:value="${staffedit1.name}"
                           maxlength="100" required>
                </div>
                <div class="mb-3">
                    <label for="accountFpt" class="form-label">Tài khoản FPT:</label>
                    <input class="form-control" type="text" id="accountFpt" name="accountFpt" th:value="${staffedit1.accountFpt}" maxlength="100" required>
                    <span th:if="${errors != null && errors.containsKey('accountFpt')}"
                          th:value="${staffedit1.accountFpt}" th:text="${errors.get('accountFpt')}"></span>
                </div>
                <div class="mb-3">
                    <label for="accountFe" class="form-label">Tài khoản FE:</label>
                    <input class="form-control" type="text" id="accountFe" name="accountFe" th:value="${staffedit1.accountFe}" maxlength="100" required>
                    <span th:if="${errors != null && errors.containsKey('accountFe')}" th:text="${errors.get('accountFe')}"></span>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="1">Đang Hoạt Động</option>
                        <option value="0">Ngưng Hoạt Động</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
